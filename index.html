<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Zavizenov_Gleb_HW2-Typography</title>
</head>
<body class="body">

  <main class="container">
    <header class="header">
      <div class="left-nav">
        <ul class="left-nav-list nav-list">
          <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Events</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Projects</a></li>
        </ul>
      </div>
      <div class="logo">
        <img src="images/logo.jpg" alt="logo" class="logo-image">
      </div>
      <div class="right-nav">
        <ul class="right-nav-list nav-list">
          <li class="nav-item"><a href="#" class="nav-link">Education</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Gallery</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contacts</a></li>
        </ul>
      </div>
    </header>
    <section class="main">
      <section class="hero-section">
        <div class="hero-left">
          <div class="hero-left-title">Welcome to the TRAA</div>
          <div class="hero-left-text">For the enhancement, protection and promotion of a viable,<br>
multi-species fishery within the Thames River watershed.
          </div>
          <a href="#" class="hero-left-btn-link">
            <div class="hero-left-btn">LEARN MORE</div>
          </a>
        </div>
        <div class="hero-right">
          <div class="hero-right-image-container">
            <img src="images/man.jpg" alt="man" class="hero-right-image">
          </div>
        </div>

    </section>
